<html>
<head>
	<title>SC BI Builder</title>

	<link href='https://fonts.googleapis.com/css?family=PT+Sans:400,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="app.css" type="text/css" />

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>


</head>
<body ng-app="biBuilder" ng-controller="MainCtrl">
	<div id="content">
		<h1>Map</h1>
		<div id="grid">
			<div class="grid row" ng-repeat="col in getNumber(gridY) track by $index">
				<div class="grid col"  ng-repeat="row in getNumber(gridX) track by $index">
					<!-- {{$parent.$index}}<br/>{{$index}} -->
				</div>
			</div>

		</div>
		<div class="cleaner"></div>
	</div>

	<div id="drag">
		<h1>Buildings</h1>

		<ul>
			<li class="cf" ng-repeat="category in scbi.buildings">
				<h3 ng-click="shidd(category);">+ {{category.name}}</h3>
				<ul>
					<li ng-repeat="(key, building) in category.list" ng-show="category.show">
						<div class="unit" draggable style="background-image:url(/ui/buildings/{{ key }}.jpg);">

						</div>
						<div class="desc">{{ building.name }}</div>
					</li>
				</ul>
			</li>
		</ul>

	</div>

	<div class="cleaner"></div>

	<script type="application/javascript" src="scbi.js"></script>
	<script type="application/javascript" src="app.js"></script>
</body>
</html>

<html>
<head>
	<title>SC BI Builder</title>
	<link href='https://fonts.googleapis.com/css?family=PT+Sans:400,700' rel='stylesheet' type='text/css'>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
	<script src="app.js"></script>
	<link rel="stylesheet" href="app.css" type="text/css" />

</head>
<body ng-app="biBuilder" ng-controller="MainCtrl">
	<div id="content">
		<h1>Map</h1>
		<div id="grid">
			<div class="grid row" ng-repeat="col in getNumber(gridY) track by $index">
				<div class="grid col"  ng-repeat="row in getNumber(gridX) track by $index">
					<!-- {{$parent.$index}}<br/>{{$index}} -->
				</div>
			</div>

		</div>
		<div class="cleaner"></div>
	</div>

	<div id="drag">
		<h1>Buildings</h1>
		<div class="unit" draggable>
			R
		</div>

		<div class="unit" draggable>
			C
		</div>
		<div class="spacer"></div>

		<div class="unit" draggable>
			I
		</div>

		<div class="unit" draggable>
			P
		</div>
	</div>

	<div class="cleaner"></div>
</body>
</html>
